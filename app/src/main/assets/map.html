<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8' />
    <title>OSRS World Map</title>
    <meta name='viewport' content='width=device-width, initial-scale=1' />
    <link href='https://unpkg.com/maplibre-gl@4.1.0/dist/maplibre-gl.css' rel='stylesheet' />
    <script src='https://unpkg.com/maplibre-gl@4.1.0/dist/maplibre-gl.js'></script>
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; background-color: #0b0b0b; }
    </style>
</head>
<body>

<div id='map'></div>

<script>
    // Initialize the MapLibre map
    const map = new maplibregl.Map({
        container: 'map',
        // We start with an empty style and will add our own sources and layers.
        style: {
            'version': 8,
            'sources': {},
            'layers': [
                {
                    'id': 'background',
                    'type': 'background',
                    'paint': {
                        'background-color': '#0b0b0b'
                    }
                }
            ]
        },
        center: [34.5, 146.5], // Initial center in [lng, lat] format
        zoom: 3, // Initial zoom
        // Set the projection to Mercator. This is a placeholder; a custom projection
        // may be needed to perfectly match the game's coordinate system.
        projection: 'mercator'
    });

    // The 'load' event fires when the map is ready to have sources and layers added.
    map.on('load', () => {
        console.log("MapLibre map has loaded. Ready to add layers.");

</script>

</body>
</html>
