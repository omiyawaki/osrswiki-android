# CSS Perfect Sync Configuration
# Generalized system that adapts to any reference CSS size

sync_policy:
  target_coverage: 100.0          # Always target perfect coverage
  allow_extra_rules: false        # Never allow extra rules beyond reference
  
preservation_rules:
  css_variables: preserve_all     # Keep CSS variables for theming
  theming_overrides: preserve_essential  # Keep essential theme customizations
  local_enhancements: remove_all  # Remove local enhancements not in reference

reference_source:
  url: "https://oldschool.runescape.wiki/load.php?lang=en&modules=site.styles&only=styles"
  auto_update: true               # Automatically check for reference updates
  cache_duration: "1h"            # Cache reference for 1 hour

validation:
  require_exact_match: true       # Require exact rule count match
  allow_css_variable_substitution: true  # Allow CSS variables in properties
  
monitoring:
  alert_on_reference_changes: true  # Alert when reference changes
  track_rule_count_evolution: true  # Track how reference evolves over time
  
build:
  output_path: "app/src/main/assets/styles/wiki-integration.css"
  backup_before_changes: true     # Always backup before modifying
  
logging:
  level: "INFO"                   # DEBUG, INFO, WARN, ERROR
  save_detailed_reports: true     # Save detailed analysis reports